<h1 class="words">The Monet Map</h1>

<div id="googleMap" style="width:100%;height:510px;"></div>
<script type="text/javascript">



  var locations = [
    ['Impression, Sunrise 1872', 57.492214, 8.195801, 4,'Marmottan Monet Museum; 2 Rue Louis Boilly, 75016 Paris, France', 'Link', '<a href="http://www.marmottan.fr/uk/Claude_Monet_-musee-2517">'+
      'Link to museum website</a>'],
    ['Woman with a Parasol 1875', 48.224673, -70.817871, 5,'National Gallery of Art; 567-621 Madison Dr NW, Washington, DC 20565, USA', 'Link', '<a href="https://www.nga.gov/collection/art-object-page.61379.html">'+'Find them here</a>'],
    ['Water Lilies and Japanese Bridge 1890', 48.400032, -69.543457, 3, 'Princeton University Art Museum; McCosh Walk, Princeton, NJ 08542, USA', 'Link', '<a href="http://artmuseum.princeton.edu/collections/objects/31852">'+'Find them here</a>'],
  ];


  function initMap() {
  var mapProp= {
      center:new google.maps.LatLng(51.508742,-0.120850),
      zoom:5,
  };
  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
  }





  // var map = new google.maps.Map(document.getElementById('googleMap'), {
  //   zoom: 5,
  //   center: new google.maps.LatLng(51.508742,-0.120850),

  // });


    var infoWindow;
    function initMap() {
       infoWindow = new google.maps.InfoWindow();
    }


  //
  // var infowindow = new google.maps.InfoWindow({

  // });


  var marker, i;

  for (i = 0; i < locations.length; i++) {
      marker = new google.maps.Marker({
      position: new google.maps.LatLng(locations[i][1], locations[i][2]),
      map: googleMap
    });



    google.maps.event.addListener(marker, 'click', (function(marker, i) {
      return function() {
        var content = '<h2>' + locations[i][0] + '</h2>' + "<br>" + '<h4>' + 'Description' + '</h4>' + "<br>" + locations[i][4] + '<br>' +
                      + locations[i][5] + '<br>' + '<br>' + '<br>' +
                      locations[i][6];
        infowindow.setContent(content);
        infowindow.open(googleMap, marker);
      }
    })(marker, i));
  }

</script>
