  <h1 class="words">The Monet Map</h1>

    <div id="map" style="width:100%;height:510px"></div>
    <script type="text/javascript">


    var locations = [
      ['Impression, Sunrise 1872', 48.859266, 2.267231, 4,'Marmottan Monet Museum; 2 Rue Louis Boilly, 75016 Paris, France', '<a href="http://www.marmottan.fr/uk/Claude_Monet_-musee-2517">'+ 'Link to museum website</a>' + '<img src="impressions.png">' + '</a>'],
      ['Woman with a Parasol 1875',38.891298, -77.019965, 5,'National Gallery of Art; 567-621 Madison Dr NW, Washington, DC 20565, USA', '<a href="https://www.nga.gov/collection/art-object-page.61379.html">'+'Link to museum website</a>' + '<img src="woman.png">' + '</a>'],
      ['Water Lilies and Japanese Bridge 1890', 40.347476, -74.658108, 3, 'Princeton University Art Museum; McCosh Walk, Princeton, NJ 08542, USA', '<a href="http://artmuseum.princeton.edu/collections/objects/31852">'+'Link to museum website</a>' + '<img src="bridge.png">' + '</a>'],
    ];



    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 3,
      center: new google.maps.LatLng(51.507351, -0.127758),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          var content = '<h2>' + locations[i][0] + '</h2>' + "<br>" + locations[i][4] + '<br>' +
                      locations[i][5] + '<br>' + locations[i][6]
          infowindow.setContent(content);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
